<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../styles.css" media="screen">
  <link rel"icon" href="https://pmm.nasa.gov/sites/default/files/NASA-Logo-Large.jpg">
  <title>Mars Rover</title>
  <script src='nasaToken.js'></script>
  <script src='nasa_data.js'></script>
  <script src='picture_select_view.js'></script>
  <script src='rover_details_view.js'></script>
  <script src='app.js'></script>
</head>

<body>

  <div id='logo'>
  <img 
  id='nasalogo'
  src="https://pmm.nasa.gov/sites/default/files/NASA-Logo-Large.jpg" 
  alt="Nasa Logo" 
  ></div>

  <div id='page-header'>
      <h1>Mars Rover Visual Telemetry</h1>
  </div>

  <br>

 <div id='rover-selector'>
  <p class="Rover-drop-down">
    <label for="Rover-drop-down-list">Select a Rover:</label>
    <select name='rover_list' id='rover-drop-down' required>
      <optgroup id="rover-options">
      <option value="" disabled selected>Select a Rover</option>
      <option value="curiosity">Curiosity</option>
      <option value="opportunity">Opportunity</option>
      <option value="spirit">Spirit</option>
      </optgroup>
      </select>
      </p>
    </div>

    <br>

      <form id=date-selector>
        Date:
        <input type='date' name='date' id='date' required>
      </form>



      <button id='get-data-button' type="button">Connect to Mars</button>
      
      <br>
      <br>

      <iframe id='jfk' src="https://www.youtube.com/embed/hZyLwfrDyjc?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1&amp;start=1" frameborder="0" allowfullscreen></iframe>
      
      <br>
      <br>
      <br>
      <br>
      
      <div class="gallery-container" id ="gallery-container"></div>
      
      <div class="clearfix"></div>

</body>
</html>
